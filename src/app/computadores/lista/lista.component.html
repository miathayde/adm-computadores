<div class="header mb-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <h4>Lista de Computadores</h4>
        </div>
        <div class="col">
          <input class="form-control" type="text" placeholder="Digite aqui para pesquisar...">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="portlet">
  <div class="cards" *ngFor="let computador of computadores">
    <div class="card" style="width: 22rem;">
      <div><img class="card-img-top" src="assets/sem-imagem.jpg" alt="Computador sem imagem"></div>
      <!-- <div *ngIf="computador.arquivo"><img class="card-img-top" src="server/uploads/{{computador.arquivo}}" alt="Imagem do computador"></div> -->
      <div class="card-body">
        <h5 class="card-title">{{ computador.nome }}</h5>
        <hr>
        <p class="card-text"><b>Marca: </b>{{ computador.marca }}</p>
        <p class="card-text"><b>Modelo: </b>{{ computador.modelo }}</p>
        <p class="card-text"><b>Placa-m찾e: </b>{{ computador.placaMae }}</p>
        <p class="card-text"><b>Mem처ria RAM: </b>{{ computador.memoriaRam }}</p>
        <p class="card-text"><b>HD: </b>{{computador.hdMarca}} - {{ computador.hd }}</p>
        <p class="card-text"><b>Velocidade do processador: </b>{{ computador.processador }}</p>
        <hr>
        <div class="buttons d-flex justify-content-between">
          <button type="button" class="btn btn-info" (click)="onEdit(computador.id)" style="color: white">Editar</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(computador)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
